<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANARU - портфолио</title>
  </head>
  <body class="page">

    <header class="header">
      <div class="header__wrapper wrapper">
<!-- logo -->
      <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="ANARU">
<!-- menu -->
      <nav class="header__menu-wrapper">
        <ul class="header__menu">
          <li class="header__menu-item"><a href="#" class="header__menu-link link">Полиграфия</a></li>

<!-- social webs -->

        <li class="header__social-item"><a href="#" class="header__social-link link">tlgrm</a></li>
        <li class="header__social-item"><a href="#" class="header__social-link link">vk</a></li>
      </ul>
<!-- button -->
      <button class="header__button" type="button"> <img src="<%=require('./images/header__plus.svg')%>"> заказать</button>
      </div>
    </header>
    
    <main class="main wrapper">

      </div>


      <h2 class="caption">Фирменный стиль</h2>
      <div class="photo-gallery">
